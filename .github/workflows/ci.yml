name: CI Delivery Management

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Definir variáveis de ambiente
        run: |
          export DB_USER=test
          export DB_PASSWORD=test
          export DB_HOST=localhost
          export DB_PORT=5432
          export DB_NAME=testdb
          export DATABASE_URL=sqlite+aiosqlite:///:memory:
          export RABBITMQ_USER=test
          export RABBITMQ_PASSWORD=test
          export RABBITMQ_HOST=localhost
          export RABBITMQ_PORT=5672
          export RABBITMQ_VHOST=/
          export RABBITMQ_URL=amqp://test:test@localhost:5672/
          export LOG_LEVEL=INFO
          export ENABLE_STRUCTURED_LOGS=true
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar testes
        run: |
          export PYTHONPATH=$(pwd)
          pytest --maxfail=1 --disable-warnings -v

      - name: Relatório de cobertura
        run: |
          pip install coverage
          export PYTHONPATH=$(pwd)
          coverage run --omit='tests/*,app/repositories/*_interface.py' -m pytest
          coverage report
          coverage xml
        continue-on-error: true

      - name: Publicar cobertura no GitHub
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
