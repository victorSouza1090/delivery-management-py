version: 1
disable_existing_loggers: false

formatters:
  json:
    '()': pythonjsonlogger.jsonlogger.JsonFormatter
    format: '%(asctime)s %(levelname)s %(name)s %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: json
    stream: ext://sys.stdout

loggers:
  api:
    level: INFO
    handlers: [console]
    propagate: no

  worker:
    level: INFO
    handlers: [console]
    propagate: no

  publisher:
    level: INFO
    handlers: [console]
    propagate: no

  uvicorn:
    level: INFO
    handlers: [console]
    propagate: no

  uvicorn.error:
    level: INFO
    handlers: [console]
    propagate: no

  uvicorn.access:
    level: INFO
    handlers: [console]
    propagate: no

root:
  level: INFO
  handlers: [console]
